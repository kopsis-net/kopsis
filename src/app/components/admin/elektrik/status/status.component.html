<div class="flex flex-wrap">

<div class="w-full lg:w-6/12 xl:w-3/12 px-4">
    <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
      <div class="flex-auto p-4">
        <div class="flex flex-wrap">
          <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
            <h5 class="text-blueGray-400 uppercase font-bold text-xs">
             Aylık Aktif Tüketim
            </h5>
            <span class="font-semibold text-md text-blueGray-700">
              {{farkAktif | number: '1.3-3'}} kvar
            </span>
          </div>
          <div class="relative w-auto pl-4 flex-initial">
            <div
              class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-red-500">
              <i class="far fa-chart-bar"></i>
            </div>
          </div>
        </div>
        <p class="text-sm text-blueGray-400 mt-4">
          <span class="mr-2" [ngClass]="ceza==='Cezasız'?'text-emerald-500':'text-red-500' ">
            <i
              [ngClass]="
                ceza === 'Cezalı' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'
              "
            ></i>
            {{rcezaOrani | number: '1.3-3'}} %
          </span>
          <span class="whitespace-nowrap">{{ceza}}</span>
        </p>
      </div>
    </div>
  </div>



  <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
    <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
      <div class="flex-auto p-4">
        <div class="flex flex-wrap">
          <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
            <h5 class="text-blueGray-400 uppercase font-bold text-xs">
             Aylık Reaktif Tüketim
            </h5>
            <span class="font-semibold text-md text-blueGray-700">
              {{farkEnduktif | number: '1.3-3'}} kvar
            </span>
          </div>
          <div class="relative w-auto pl-4 flex-initial">
            <div
              class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-red-500">
              <i class="far fa-chart-bar"></i>
            </div>
          </div>
        </div>
        <p class="text-sm text-blueGray-400 mt-4">
          <span class="mr-2" [ngClass]="kceza==='Cezasız'?'text-emerald-500':'text-red-500' ">
            <i
              [ngClass]="
                kceza === 'Cezalı' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'
              "
            ></i>
            {{kcezaOrani | number: '1.3-3'}} %
          </span>
          <span class="whitespace-nowrap">{{kceza}}</span>
        </p>
      </div>
    </div>
  </div>

</div>
